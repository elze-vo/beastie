<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universe 9 - QuizUp Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #FF5454;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* align top first */
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding-top: 30px;
    }

    .logo {
      width: 500px; /* slightly smaller */
      max-width: 90%;
      height: auto;
      margin-bottom: 40px; /* closer to top */
      display: block;
    }

    .post-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      padding: 16px;
      max-width: 400px;
      width: 90%;
      font-size: 14px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .post-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .post-info {
      flex: 1;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-weight: 600;
      color: #FF5454; /* beastie + loml color */
    }

    .post-meta span.posted-in {
      font-weight: 600;
      color: #333; /* same as post text */
    }

    .timestamp {
      color: #999;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .post-message {
      color: #333;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .post-stats {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #999;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .post-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background-color 0.2s;
    }

    .action-btn:hover {
      background: #e0e0e0;
    }

    .more-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #999;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% { transform: translateY(-50px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="quizup_logo.png" alt="QuizUp Logo" class="logo">

  <div class="post-card">
    <div class="post-header">
      <div class="profile-pic"></div>
      <div class="post-info">
        <div class="post-meta">
          <span class="username">beastie</span>
          <span class="posted-in">posted in</span>
          <span class="category">loml</span>
        </div>
        <div class="timestamp">8 hours ago</div>
      </div>
      <button class="more-btn">â‹¯</button>
    </div>

    <div class="post-message">
      happy birthday, beastie:) i love you &lt;333
    </div>

    <div class="post-stats">
      <div class="stat-item">
        <span>â™¥</span>
        <span>212</span>
      </div>
      <div class="stat-item">
        <span>ðŸ’¬</span>
        <span>236</span>
      </div>
    </div>

    <div class="post-actions">
      <button class="action-btn" id="like-btn">
        â™¡ LIKE
      </button>
      <button class="action-btn">
        ðŸ’¬ COMMENT
      </button>
    </div>
  </div>

  <script>
    const likeBtn = document.getElementById('like-btn');
    const colors = ['#FF1493', '#FF69B4', '#FF4500', '#FFD700', '#00FFFF', '#00FF7F'];

    likeBtn.addEventListener('click', () => {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.textContent = 'â™¥';
        heart.style.fontSize = (16 + Math.random() * 24) + 'px';
        heart.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    });
  </script>
</body>
</html>
