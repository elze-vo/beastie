/* Pulse (breathing) */
@keyframes pulse9 {
  0%, 100% { transform: scale(1); }

}

/* Smooth continuous hue rotation */
@keyframes colorCycle {
  0%   { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}





/* Different pulse speeds and delays for each portal */
.portal1 { animation: pulse 3s infinite ease-in-out 0s; }
.portal2 { animation: pulse 3.2s infinite ease-in-out 0.2s; }

    @keyframes pulse {
