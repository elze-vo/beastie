<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOMBIE AU</title>
  <style>
    /* Full-page darkened background */
    body {
      margin: 0;
      padding: 40px;
      font-family: "Georgia", serif;
      color: #ff0000; /* bright red text */
      text-align: center;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
      max-width: 800px;
      line-height: 1.6;
    }

    /* Mid-sized image below text */
    .mid-image {
      margin-top: 30px;
      width: 600px;
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
    }

    /* Bright red play music button */
    .play-music {
      margin-top: 20px;
      padding: 15px 25px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px #ff5555;
      transition: all 0.3s;
    }

    .play-music:hover {
      background: #ff5555;
      box-shadow: 0 0 20px #ff8888;
    }

    /* Bright red return to portal button */
    .portal-back {
      margin-top: 20px;
      display: inline-block;
      padding: 15px 25px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff5555;
      transition: all 0.3s;
    }

    .portal-back:hover {
      background: #ff5555;
      box-shadow: 0 0 20px #ff8888;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" loop autoplay>
    <source src="sound1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>ZOMBIE AU</h1>
  <p> this has got to be our strongest work yet. i still think eri stripped before the zombies came.
    enjoy lous leather jacket that saved his life when eri was first turned</p>

  <!-- Mid-sized image -->
  <img src="1.png" alt="Fantasy Scene" class="mid-image">

  <!-- Play music button -->
  <button class="play-music" onclick="document.getElementById('bgMusic').play()">
    â–¶ Play Music
  </button>

  <!-- Bright red return to portal button -->
  <a class="portal-back" href="index.html">Return to the Portal</a>
</body>
</html>
